<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="/css/student-profile.css">

    <link rel="stylesheet" href="..\css\profile.css">
    <link rel="icon" href=".\images\techxpert.png" type="image/jng">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="/images/techxpert.png" type="image/jng">
</head>

<body>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/images/profile.jpeg" alt="">
            </div>
            <span class="logo_name"><a href="/main.html">Tech Xpert</a></span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/profile/student-profile.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Main Page</span>
                    </a></li>
                <li><a href="/profile/edit.html">
                        <i class="bi bi-pencil-square"></i>
                        <span class="link-name">Edit</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- sidebar -->

    <br><br>
    <section class="dashboard" id="Dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <img src="images/profile.jpg" alt="">
        </div>

        <div class="profile-container1" id="profileContainer">
            <div id="profileEditForm" class="profile-edit-form">
                <form id="editProfile" action="#" method="post">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <br>
                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <br>
                    <label for="bio">Bio : </label>
                    <textarea id="bio" name="bio" placeholder="Enter a short bio"></textarea>
                    <br><br>
                    <input type="submit" value="Save Changes">

                </form>
            </div>
    </section>

    <script src="/js/student-profile.js"></script>
    <script>
        // JavaScript to handle the fade effect
        document.addEventListener('DOMContentLoaded', function () {
            const profileContainer = document.getElementById('profileContainer');
            profileContainer.classList.add('active'); // Add active class to trigger fade-in effect

            // Optional: Hide the form when cancel is clicked
            document.getElementById('cancelBtn').addEventListener('click', function () {
                profileContainer.classList.remove('active'); // Remove active class to fade out
                setTimeout(() => {
                    // Optionally, hide the form completely after fading out
                    profileContainer.style.display = 'none';
                }, 500); // Match the duration of the fade effect
            });
        });
    </script>
</body>

</html>
