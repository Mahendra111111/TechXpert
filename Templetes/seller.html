<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=".\images\techxpert.png" type="image/jng">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/student-profile.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>



    <link rel="stylesheet" href="/css/prfile-card.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/Course-upload.css">
    <title>Tech Xpert</title>
</head>

<body>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/images/profile.jpeg" alt="">
            </div>
            <span class="logo_name" style="cursor: pointer;">Tech Xpert</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/Seller-panel/seller.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Home</span>
                    </a>
                </li>

                <li>
                    <a href="/Seller-panel/Course-upload.html">
                        <i class="bi bi-upload"></i>
                        <span class="link-name">Courses Upload</span>
                    </a>
                </li>

                <li>
                    <a href="/Seller-panel/history.html">
                        <i class="bi bi-clock-history"></i>
                        <span class="link-name">History</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard" id="Dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <h2 style="color: cornflowerblue;">Seller Panel</h2>
            <img src="/images/techxpert.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="bi bi-cloud-check" style="font-size:36px; margin: 10px;"></i>
                        <span class="text">Uploaded Courses</span>
                        <span class="number">3</span>
                    </div>
                    <div class="box box2">
                        <i class="bi bi-credit-card-2-front" style="font-size:36px; margin: 10px;"></i>
                        <span class="text">Succsesfull Payment</span>
                        <span class="number">2</span>
                    </div>
                    <div class="box box3">
                        <i class="bi bi-bag-heart" style='font-size:36px;margin: 10px;'></i>
                        <span class="text">Purches Courses</span>
                        <span class="number">1</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/student-profile.js"></script>
</body>

</html>
